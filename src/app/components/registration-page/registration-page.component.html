<div id="main">
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Создать аккаунт</h1>
                <span>Используйте свою электронную почту</span>
                <div class="input-container">
                    <input id="registration-name" type="text" placeholder="Name" />
                    <div (mouseenter)="show_content('username-content')" (mouseleave)="hide_content('username-content')" id="username-icon" class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 133 133" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="66.5" cy="66.5" r="66.5" fill="#FF8616"/>
                            <ellipse cx="67" cy="112.5" rx="8" ry="7.5" fill="white"/>
                            <path d="M56.3626 28.9224C55.6365 22.569 60.6053 17 67 17V17C73.3947 17 78.3635 22.569 77.6374 28.9224L69.6725 98.6155C69.5172 99.9741 68.3674 101 67 101V101C65.6326 101 64.4828 99.9741 64.3275 98.6155L56.3626 28.9224Z" fill="white"/>
                        </svg>
                    </div>
                </div>
                <div class="input-container">
                    <input id="registration-email" type="email" placeholder="Email" />
                </div>
                <div class="input-container">
                    <input id="registration-password1" type="password" placeholder="Пароль" />
                </div>
                <div class="input-container">
                    <input id="registration-password2" type="password" placeholder="Пароль" />
                    <div (mouseenter)="show_content('password2-content')" (mouseleave)="hide_content('password2-content')" id="password2-icon" class="input-icon">
                        <svg width="20" height="20" viewBox="0 0 133 133" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <circle cx="66.5" cy="66.5" r="66.5" fill="#FF8616"/>
                            <ellipse cx="67" cy="112.5" rx="8" ry="7.5" fill="white"/>
                            <path d="M56.3626 28.9224C55.6365 22.569 60.6053 17 67 17V17C73.3947 17 78.3635 22.569 77.6374 28.9224L69.6725 98.6155C69.5172 99.9741 68.3674 101 67 101V101C65.6326 101 64.4828 99.9741 64.3275 98.6155L56.3626 28.9224Z" fill="white"/>
                        </svg>
                    </div>
                </div>
                <button (click)="register()">Создать</button>

                <div class="error-content" id="password2-content"></div>
                <div class="error-content" id="username-content"></div>
            </form>
        </div>

        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Войти в аккаунт</h1>
                <span>Используйте свой логин и пароль</span>
                <input id="login-name" type="text" placeholder="Логин" />
                <input id="login-password" type="password" placeholder="Пароль" />
                <button (click)="login()">Войти</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Добро пожаловать назад!</h1>
                    <p>Войдите в аккаунт, чтобы быть с нами</p>
                    <button class="ghost" id="signIn">Войти</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>Привет, друг!</h1>
                    <p>Введи свои персональные данные и отправься в путь</p>
                    <button class="ghost" id="signUp">Создать</button>
                </div>
            </div>
        </div>
    </div>
</div>

<div id="error-container">
    <div id="error-box">
        <div class="dot"></div>
        <div class="dot two"></div>
        <div class="face2">
            <div class="eye"></div>
            <div class="eye right"></div>
            <div class="mouth sad"></div>
        </div>
        <div class="shadow move"></div>
        <div class="message"><h1 class="alert">Ошибка!</h1><p>О нет, что-то пошло не так :(</div>
        <button class="button-box" [routerLink]="['']"><h1 class="red" style="font-size: 1em;">Упс...</h1></button>
    </div>
</div>
